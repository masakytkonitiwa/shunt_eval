<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>直近の手術日</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 2rem;
      color: #333;
    }

    .button {
    display: block;          /* 横並びではなく縦並びにする */
    width: 100%;             /* 横幅を親要素に合わせて揃える！ */
    margin: 0.5rem 0;
    padding: 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    color: white;
    }

    .btn-primary {
      background-color: #4CAF50;
    }

    .btn-primary:hover {
      background-color: #388E3C;
    }

    .btn-secondary {
      background-color: #2196F3;
    }

    .btn-secondary:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>手術日</h2>

    <form action="{% url 'wizard' %}">
      <button type="submit" class="button btn-primary">{{ date }} のデータ</button>
    </form>
    <form action="{% url 'add_operation' patient_id=patient_id %}">
        <button type="submit" class="button btn-secondary">新たに作る</button>
      </form>

  </div>
</body>
</html>
