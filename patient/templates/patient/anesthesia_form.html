<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>麻酔情報の入力</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .card {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    input, select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>麻酔情報の入力</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">登録して評価へ</button>
    </form>
  </div>
</body>
</html>
