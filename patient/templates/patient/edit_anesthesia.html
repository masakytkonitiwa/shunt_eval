<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>麻酔情報を編集</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .card {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 1rem;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>麻酔情報を編集（患者ID {{ operation.patient.patient_code }}）</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">更新する</button>
    </form>
  </div>
</body>
</html>
