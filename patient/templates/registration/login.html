{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="apple-touch-icon" href="{% static 'patient/images/fruit_peach.png' %}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta charset="UTF-8">
  <title>ログイン(半角英数字)</title>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 中央→上寄せに変更！ */
      height: 100vh;
      padding-top: 5vh; /* 少し余白も追加してバランス調整！ */
    }


    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }


    input {
    padding: 0.8rem;
    margin-bottom: 1.2rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1.1rem;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ログイン</h2>
    <div style="margin: 1rem 0; padding: 1rem; background-color: #e0f7fa; border-radius: 10px; text-align: center; font-size: 1.1rem;">
      ※半角英数字で入力してください。
    </div>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">ログイン</button>
    </form>
  </div>
</body>
</html>
